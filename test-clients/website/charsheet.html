<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relic Mercs Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="mainTitle" class="fade-in">Relic Mercs</h1>
    <div class="typewriter">
    <h2>~Fill in the character sheet~</h2>
    </div>
    <br>
    <form id="charsheetForm" action="/charsheet" method="post">
        <label for="playerBackground">Class:</label>
        <input type="hidden" id="playerBackgroundInput" name="playerBackground" maxlength="32">
        <div id="optionBoxBackground">
            <span class="charSheetArrow" id="classLeftArrow">&lt;</span>
            <span id="selectedPlayerBackground">Knight</span>
            <span class="charSheetArrow" id="classRightArrow">&gt;</span>
        </div>
        <label for="playerGender">Gender:</label>
        <input type="hidden" id="playerGenderInput" name="playerGender" maxlength="32">
        <div id="optionBoxGender">
            <span class="charSheetArrow" id="genderLeftArrow">&lt;</span>
            <span id="selectedPlayerGender">Male</span>
            <span class="charSheetArrow" id="genderRightArrow">&gt;</span>
        </div>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <br>

    <script src="charsheet.js"></script>

</body>
</html>
