<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Relic Mercs Character Sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 id="mainTitle" class="fade-in">Relic Mercs</h1>
    <div class="typewriter">
    <h2>~Fill in the character sheet~</h2>
    </div>
    <br>
    <form id="charsheetForm" action="/charsheet" method="post">
        <label for="playerClass">Player Class:</label>
        <input type="hidden" id="playerClassInput" name="playerClass" maxlength="32"><br>
        <div id="optionBox">
            <span id="leftArrow">&lt;</span>
            <span id="selectedPlayerClass">Knight</span>
            <span id="rightArrow">&gt;</span>
        </div>
        <br><br>
        <input type="submit" value="Submit">
    </form>
    <br>

    <script src="charsheet.js"></script>

</body>
</html>
